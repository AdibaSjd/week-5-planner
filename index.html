<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p>A simple calendar app for scheduling your work day</p>
      <p class="lead">currentDay</p>
    </header>


    <div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Times</th>
          <th scope="col">scheduel input</th>
          <th scope="col">Save</th>
        </tr>
      </thead>
      
       <tr id="9" class="time-block">
          <th scope="row">9am</th>
          <td><textarea class="description"></textarea></td>
          <td><button>Save</button></td>
      </tr>

      <tr id="10" class="time-block">
          <th scope="row">10am</th>
          <td><textarea class="description"></textarea></td>
          <td><button>Save</button></td>
      </tr>

      <tr id="11" class="time-block">
          <th scope="row">11am</th>
          <td><textarea class="description"></textarea></td>
          <td><button>Save</button></tr>
      </tr>

  <tr id="12" class="time-block">
      <th scope="row">12pm</th>
      <td><textarea class="description"></textarea></td>
      <td><button id="savetasks">Save</button></tr>
  </tr>

  <tr id="13" class="time-block">
      <th scope="row">1pm</th>
      <td><textarea class="description"></textarea></td>
      <td><button>Save</button>
  </tr>

   <tr id="14" class="time-block">
     <th scope="row">2pm</th>
     <td><textarea class="description"></textarea></td>
     <td><button>Save</button>
   </tr>

  <tr id="15" class="time-block">
        <th scope="row">3pm</th>
        <td><textarea class="description"></textarea></td>
        <td><button>Save</button></tr>
  </tr>

  <tr id="16" class="time-block">
      <th scope="row">4pm</th>
      <td><textarea class="description"></textarea></td>
      <td><button>Save</button></tr>
  </tr>

  <tr id="17" class="time-block">
    <th scope="row">5pm</th>
    <td><textarea class="description"></textarea></td>
    <td><button>Save</button></tr>
  </tr>
  </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/time1.js"></script>
  
  </body>
</html>
